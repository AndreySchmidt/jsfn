<!DOCTYPE html>
<html>
    <head>
       <title>Tasks</title>
       <meta charset="utf-8">
    </head>
    <body>
        <form id="task-form">
            <input id="task-input" type="text" />
            <button id="task-add-new-btn" type="submit">Add task</button>
        </form>
        <ul id="task-list-group">
            <li class="task-item">
                <input type="checkbox" class="checkbox" />
                <label class="subject">Task</label>
                <input type="text" class="task-item-input" />
                <button class="task-edit">Edit</button>
                <button class="task-delete">Delete</button>
            </li>
        </ul>
        <script src="task.js"></script>
    </body>
</html>
